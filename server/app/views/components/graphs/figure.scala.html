@(elementID: String, caption: String = "", capclass: String = "", chartheight: Integer = 49, chartclass: String = "")
<figure id="@{elementID}" class="position-relative h-100 d-flex flex-column shadow">
	<div id="@{elementID}-chart-area" class="border @{chartclass} flex-fill text-dark bg-light">
		<svg id="@{elementID}-SVG"></svg>
	</div>
	<figcaption id="@{elementID}-chart-caption" class="@{capclass} font-weight-bold svgtext pl-1">@{caption}</figcaption>
</figure>
